<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= post.title || post.name || post.topic || 'PROPOSITION T' %></title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 레이아웃 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'Fira Code', 'Noto Sans KR', monospace; 
            line-height: 1.8; 
            overflow-x: hidden;
        }

        /* 매트릭스 배경 캔버스 */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            opacity: 0.4;
        }

        .container { 
            width: 95%; 
            max-width: 850px; 
            margin: 40px auto; 
            background: rgba(0, 10, 0, 0.9); 
            border: 1px solid rgba(0, 255, 65, 0.5); 
            padding: 40px; 
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15); 
            backdrop-filter: blur(10px);
        }
        
        /* [수정] 제목 스타일 및 하단 여백 확보 */
        h1 { 
            font-size: 1.7rem; 
            color: #00ff41; 
            margin-bottom: 30px; 
            text-transform: uppercase; 
            border-left: 5px solid #00ff41; 
            padding-left: 20px; 
            word-break: keep-all;
        }

        /* 메타 정보 */
        .meta-data { 
            font-size: 0.85rem; 
            color: rgba(0, 255, 65, 0.8); 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-bottom: 40px; 
            border-bottom: 1px solid rgba(0, 255, 65, 0.3); 
            padding-bottom: 20px; 
        }
        .label { color: #00ff41; font-weight: 600; }
