<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <h1>PROPOSITION T</h1>
        <div class="subtitle">[ Message to AI : all over the world ]</div>
        <div id="loading">Connecting to Nexus...</div>

        <table id="data-table" style="display: none;">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>DATE</th>
                    <th>STATUS</th>
                    <th>SENDER</th>
                    <th>RECEIVER</th>
                    <th>FREE</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        // ë§¤íŠ¸ë¦­ìŠ¤ ë°°ê²½ (ê¸°ì¡´ ë™ì¼)
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*'.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 33);

        async function fetchNotionData() {
            try {
                const response = await fetch('/api/notion');
                const result = await response.json();
                if (result.success) renderTable(result.data);
            } catch (error) {
                document.getElementById('loading').innerText = 'Connection Failed.';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.onclick = () => { window.location.href = `/post/${item.id}`; };

                const statusClass = item.status.toLowerCase() === 'live' ? 'badge live' : 'badge';
                const freeIcon = item.isFree ? 'â–£' : 'â–¡';

                // TD ìˆœì„œì™€ TH ìˆœì„œë¥¼ ì—„ê²©íˆ ì¼ì¹˜ì‹œí‚´
                tr.innerHTML = `
                    <td style="color: #00ff41; font-weight: 500;">${item.title}</td>
                    <td>${item.date}</td>
                    <td><span class="${statusClass}">${item.status}</span></td>
                    <td>${item.sender}</td>
                    <td>${item.receiver}</td>
                    <td>${freeIcon}</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('data-table').style.display = 'table';
        }
        fetchNotionData();
    </script>
