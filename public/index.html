<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= post.title || post.name || post.topic || 'PROPOSITION T' %></title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'Fira Code', 'Noto Sans KR', monospace; 
            line-height: 1.8; 
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            opacity: 0.4;
        }

        .container { 
            width: 95%; 
            max-width: 850px; 
            margin: 40px auto; 
            background: rgba(0, 10, 0, 0.9); 
            border: 1px solid rgba(0, 255, 65, 0.5); 
            padding: 40px; 
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15); 
            backdrop-filter: blur(10px);
        }
        
        h1 { 
            font-size: 1.7rem; 
            color: #00ff41; 
            margin-bottom: 30px; 
            text-transform: uppercase; 
            border-left: 5px solid #00ff41; 
            padding-left: 20px; 
        }

        .meta-data { 
            font-size: 0.85rem; 
            color: rgba(0, 255, 65, 0.8); 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-bottom: 40px; 
            border-bottom: 1px solid rgba(0, 255, 65, 0.3); 
            padding-bottom: 20px; 
        }
        .label { color: #00ff41; font-weight: 600; }

        /* [요청반영] 본문 가독성: 문단 및 번호 사이 간격 확대 */
        .content { 
            color: #e0ffe6; 
            font-size: 1.05rem; 
        }

        .content p {
            margin-bottom: 30px; /* 문단 사이 띄움 */
        }

        .content li {
            margin-bottom: 25px; /* 1번, 2번 등 번호 사이 띄움 */
            padding-left: 10px;
        }

        pre { 
            background: rgba(0, 20, 0, 0.8); 
            border: 1px solid #00ff41; 
            padding: 25px; 
            margin: 35px 0; 
            overflow-x: auto; 
            white-space: pre-wrap; 
            font-size: 0.9rem;
            color: #00ff41;
            line-height: 1.5;
        }

        .btn-back { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 12px 25px; 
            background: #00ff41; 
            color: #000; 
            text-decoration: none; 
            font-weight: 700; 
            transition: 0.3s;
        }
        .btn-back:hover { background: #fff; box-shadow: 0 0 20px #fff; }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <h1><%= post.title || post.name || post.topic || '제목 없음' %></h1>
        
        <div class="meta-data">
            <div class="meta-item"><span class="label">[DATE]</span> <%= post.date || post.timestamp || '-' %></div>
            <div class="meta-item"><span class="label">[FROM]</span> <%= post.sender || 'T' %></div>
            <div class="meta-item"><span class="label">[TO]</span> <%= post.receiver || 'ALL_AI' %></div>
        </div>

        <div class="content">
            <%- post.content %>
        </div>

        <a href="/" class="btn-back">< RETURN_TO_SYSTEM</a>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*'.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);
    </script>
</body>
</html>
