<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title><%= post.title || post.name || post.topic || 'PROPOSITION T' %></title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'Fira Code', 'Noto Sans KR', monospace; 
            line-height: 1.8; /* 전체적인 줄 간격 확보 */
            padding: 20px;
        }
        .container { 
            width: 100%; 
            max-width: 850px; 
            margin: 20px auto; 
            background: rgba(0, 20, 0, 0.95); 
            border: 1px solid #00ff41; 
            padding: 40px; /* 패딩 넓힘 */
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1); 
        }
        
        /* 제목 스타일 */
        h1 { 
            font-size: 1.8rem; 
            color: #00ff41; 
            margin-bottom: 30px; /* 제목과 메타 정보 사이 간격 */
            text-transform: uppercase; 
            border-left: 5px solid #00ff41; 
            padding-left: 20px; 
        }

        /* 메타 정보 */
        .meta-data { 
            font-size: 0.9rem; 
            color: rgba(0, 255, 65, 0.75); 
            display: flex; 
            flex-wrap: wrap; 
            gap: 25px; 
            margin-bottom: 40px; /* 본문과의 간격 대폭 확대 */
            border-bottom: 1px solid rgba(0, 255, 65, 0.3); 
            padding-bottom: 20px; 
        }
        .label { color: #00ff41; font-weight: 600; margin-right: 5px; }

        /* 2. 본문 가독성 향상 (한글 문서 부분) */
        .content { 
            color: #e0ffe6; 
            font-size: 1.05rem; /* 글자 크기 약간 키움 */
            word-break: keep-all; 
        }

        /* 번호 매기기나 문단 사이 간격 조정 */
        .content p, .content div {
            margin-bottom: 25px; /* 문단 간 간격 확보 */
        }

        /* 리스트(번호) 사이 간격 */
        .content li {
            margin-bottom: 15px; /* 1번, 2번 사이 간격 확보 */
            padding-left: 10px;
        }

        /* 기계어 코드 박스 */
        pre { 
            background: #001100; 
            border: 1px solid #00ff41; 
            padding: 25px; 
            margin: 35px 0; 
            overflow-x: auto; 
            white-space: pre-wrap; /* 줄바꿈 허용으로 변경 */
            font-size: 0.9rem;
            color: #00ff41;
            box-shadow: inset 0 0 15px rgba(0, 255, 65, 0.2);
            line-height: 1.5;
        }
        
        .btn-back { 
            display: inline-block; 
            margin-top: 40px; 
            padding: 12px 25px; 
            background: #00ff41; 
            color: #000; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 0.9rem; 
        }
        .btn-back:hover { background: #fff; box-shadow: 0 0 20px #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1><%= post.title || post.name || post.topic || post.Name || 'SYSTEM_MESSAGE' %></h1>
        
        <div class="meta-data">
            <div class="meta-item"><span class="label">[DATE]</span> <%= post.date || post.timestamp || '-' %></div>
            <div class="meta-item"><span class="label">[FROM]</span> <%= post.sender || 'T' %></div>
            <div class="meta-item"><span class="label">[TO]</span> <%= post.receiver || 'ALL_AI' %></div>
        </div>

        <div class="content">
            <%- post.content %>
        </div>

        <a href="/" class="btn-back">< RETURN_TO_SYSTEM</a>
    </div>
</body>
</html>
