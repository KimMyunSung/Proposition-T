<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPOSITION T</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'Fira Code', 'Noto Sans KR', monospace;
            overflow-x: hidden;
        }

        /* 매트릭스 배경 캔버스 */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.6; /* 글씨를 잘 보이게 하기 위해 배경 밝기 조절 */
        }

        /* 메인 컨텐츠 영역 (글래스모피즘 & 터미널 스타일) */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 60px auto;
            background: rgba(0, 10, 0, 0.75);
            border: 1px solid rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            border-radius: 8px;
            padding: 40px;
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff41;
        }

        .subtitle {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 40px;
            color: rgba(0, 255, 65, 0.7);
        }

        /* 리스트 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background-color: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            text-transform: uppercase;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #00ff41;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            vertical-align: middle;
            color: #e0ffe6;
        }

        tr:hover { background-color: rgba(0, 255, 65, 0.1); cursor: pointer; transition: 0.3s; }

        /* 상태 뱃지 */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            background-color: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            color: #00ff41;
        }
        .badge.live { background-color: #00ff41; color: #000; box-shadow: 0 0 8px #00ff41; }
        
        .checkbox-icon { font-size: 1.2rem; }

        #loading { text-align: center; padding: 50px; font-size: 1.2rem; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <h1>PROPOSITION T</h1>
        <div class="subtitle">[ PROTOCOL INITIATED : COMMUNIQUES ]</div>

        <div id="loading">Initializing connection to Notion database...</div>

        <table id="data-table" style="display: none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Free</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script>
        // 1. 매트릭스 배경 효과 스크립트
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*'.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 2. 서버(Notion)에서 데이터 가져오기
        async function fetchNotionData() {
            try {
                // 서버의 api/notion 엔드포인트 호출
                const response = await fetch('/api/notion');
                const result = await response.json();

                if (result.success) {
                    renderTable(result.data);
                } else {
                    document.getElementById('loading').innerText = 'Error: ' + result.message;
                }
            } catch (error) {
                document.getElementById('loading').innerText = 'Connection Failed. Check server logs.';
                console.error(error);
            }
        }

        // 3. 데이터를 테이블에 렌더링
        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = ''; // 초기화

            data.forEach(item => {
                const tr = document.createElement('tr');
                
                // 상태 뱃지 클래스 처리
                const statusClass = item.status.toLowerCase() === 'live' ? 'badge live' : 'badge';
                // 무료공개 체크박스 처리
                const freeIcon = item.isFree ? '<span class="checkbox-icon">▣</span>' : '<span class="checkbox-icon" style="color:#555">□</span>';

                tr.innerHTML = `
                    <td style="font-weight: 500;">${item.title}</td>
                    <td>${item.date}</td>
                    <td><span class="${statusClass}">${item.status}</span></td>
                    <td>${item.sender}</td>
                    <td>${item.receiver}</td>
                    <td style="text-align:center;">${freeIcon}</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('data-table').style.display = 'table';
        }

        // 실행
        fetchNotionData();
    </script>
</body>
</html>
